<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${user.id != null ? 'Chỉnh sửa người dùng' : 'Thêm người dùng mới'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="fas fa-user-plus" th:if="${user.id == null}"></i>
            <i class="fas fa-user-edit" th:unless="${user.id == null}"></i>
            <span th:text="${user.id != null ? 'Chỉnh sửa người dùng' : 'Thêm người dùng mới'}"></span>
          </h4>
        </div>
        <div class="card-body">
          <form th:action="${user.id != null ? '/users/update/' + user.id : '/users/save'}"
                th:object="${user}"
                method="post"
                novalidate>

            <!-- Họ tên -->
            <div class="mb-3">
              <label for="fullName" class="form-label">
                <i class="fas fa-user"></i> Họ tên <span class="text-danger">*</span>
              </label>
              <input type="text"
                     class="form-control"
                     th:class="${#fields.hasErrors('fullName')} ? 'form-control is-invalid' : 'form-control'"
                     id="fullName"
                     th:field="*{fullName}"
                     placeholder="Nhập họ tên đầy đủ">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email <span class="text-danger">*</span>
              </label>
              <input type="email"
                     class="form-control"
                     th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                     id="email"
                     th:field="*{email}"
                     placeholder="example@email.com">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Số điện thoại -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">
                <i class="fas fa-phone"></i> Số điện thoại <span class="text-danger">*</span>
              </label>
              <input type="tel"
                     class="form-control"
                     th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                     id="phoneNumber"
                     th:field="*{phoneNumber}"
                     placeholder="0123456789">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <!-- Tuổi -->
            <div class="mb-3">
              <label for="age" class="form-label">
                <i class="fas fa-birthday-cake"></i> Tuổi
              </label>
              <input type="number"
                     class="form-control"
                     th:class="${#fields.hasErrors('age')} ? 'form-control is-invalid' : 'form-control'"
                     id="age"
                     th:field="*{age}"
                     min="1"
                     max="120"
                     placeholder="Nhập tuổi">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>

            <!-- Địa chỉ -->
            <div class="mb-3">
              <label for="address" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Địa chỉ
              </label>
              <textarea class="form-control"
                        th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'"
                        id="address"
                        th:field="*{address}"
                        rows="3"
                        placeholder="Nhập địa chỉ chi tiết"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <a href="/users" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                <span th:text="${user.id != null ? 'Cập nhật' : 'Thêm mới'}"></span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Hướng dẫn -->
      <div class="mt-3">
        <small class="text-muted">
          <i class="fas fa-info-circle"></i>
          Các trường có dấu <span class="text-danger">*</span> là bắt buộc
        </small>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript validation -->
<script>
  // Bootstrap form validation
  (function() {
      'use strict';
      window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
              }, false);
          });
      }, false);
  })();
</script>
</body>
</html>
